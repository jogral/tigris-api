# You can specify a custom docker image from Docker Hub as your build environment.
image: clojure:lein-alpine-onbuild

pipelines:
  default:
    - step:
        script: # Modify the commands below to build your repository.
          - echo Hi
  custom:
    build-to-docker:
      - step:
          script:
            - ./generate_keys.sh
            - lein uberjar
            - docker login --username $DOCKER_USERNAME --password $DOCKER_PASSWORD
            - docker build -t docker.jogral.io/tigris-api:latest
            - docker push docker.jogral.io/tigris-api:latest
            
options:
  docker: true